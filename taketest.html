<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantitative Aptitude</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin: 20px 0;
            font-size: 2.5rem;
            color: #2c3e50;
        }

        #carouselExampleAutoplaying {
            margin: 30px auto;
            max-width: 1000px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .carousel-item img {
            width: 100%;
            height: 450px;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Arrows Styling */
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: rgba(0, 0, 0, 0.6);  /* Make arrows darker */
            border-radius: 50%;
            width: 45px;
            height: 45px;
        }

        .test-btn {
            margin: 40px auto;
            padding: 12px 30px;
            font-size: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .test-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Quantitative Aptitude</h1>

    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://via.placeholder.com/1000x450.png?text=Master+Quantitative+Aptitude" class="d-block w-100" alt="Master Quantitative Aptitude">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/1000x450.png?text=Improve+Problem-Solving+Skills" class="d-block w-100" alt="Improve Problem Solving">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/1000x450.png?text=Challenge+Yourself+Everyday" class="d-block w-100" alt="Challenge Yourself">
            </div>
        </div>

        <!-- Left Arrow -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>

        <!-- Right Arrow -->
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <button class="test-btn">Take the Test</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
