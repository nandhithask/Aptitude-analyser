<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Test Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .left-panel {
            width: 70%;
            padding: 20px;
            background-color: white;
            overflow-y: auto;
        }

        .right-panel {
            width: 30%;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .question-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);  /* 5 squares per row */
            gap: 10px;
            padding: 10px;
        }

        .question-box {
            width: 50px;
            height: 50px;
            background-color: #e0e0e0;
            text-align: center;
            line-height: 50px;
            font-weight: bold;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .attempted {
            background-color: green;
            color: white;
        }

        .skipped {
            background-color: red;
            color: white;
        }

        h3 {
            color: white;
            text-align: center;
        }

        #timer {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body onload="launchFullscreen(document.documentElement)">

    <div class="container">
        <!-- Left Panel: Question Content -->
        <div class="left-panel">
            <h2>Question 1</h2>
            <p>Which of the following is the largest planet in the solar system?</p>
            <div class="options">
                <input type="radio" id="option1" name="question1" value="A">
                <label for="option1">A) Earth</label><br>

                <input type="radio" id="option2" name="question1" value="B">
                <label for="option2">B) Jupiter</label><br>

                <input type="radio" id="option3" name="question1" value="C">
                <label for="option3">C) Venus</label><br>

                <input type="radio" id="option4" name="question1" value="D">
                <label for="option4">D) Saturn</label><br>
            </div>

            <button class="btn btn-primary mt-3" onclick="markAttempted()">Mark as Attempted</button>
            <button class="btn btn-danger mt-3" onclick="markSkipped()">Skip Question</button>
        </div>

        <!-- Right Panel: Question Grid and Timer -->
        <div class="right-panel">
            <h3>Questions Attempted</h3>
            <div class="question-grid">
                <!-- Theater-like Grid: Each square represents a question -->
                <div class="question-box" id="q1" onclick="selectQuestion(1)">1</div>
                <div class="question-box" id="q2" onclick="selectQuestion(2)">2</div>
                <div class="question-box" id="q3" onclick="selectQuestion(3)">3</div>
                <div class="question-box" id="q4" onclick="selectQuestion(4)">4</div>
                <div class="question-box" id="q5" onclick="selectQuestion(5)">5</div>
                <div class="question-box" id="q6" onclick="selectQuestion(6)">6</div>
                <div class="question-box" id="q7" onclick="selectQuestion(7)">7</div>
                <div class="question-box" id="q8" onclick="selectQuestion(8)">8</div>
                <div class="question-box" id="q9" onclick="selectQuestion(9)">9</div>
                <div class="question-box" id="q10" onclick="selectQuestion(10)">10</div>
            </div>

            <h3>Timer</h3>
            <div id="timer">00:00:00</div>
            <button class="btn btn-warning" onclick="submitTest()">Submit Test</button>
        </div>
    </div>

    <script>
        // Timer Logic
        let startTime = Date.now();
        function updateTimer() {
            let elapsedTime = Math.floor((Date.now() - startTime) / 1000);
            let hours = String(Math.floor(elapsedTime / 3600)).padStart(2, "0");
            let minutes = String(Math.floor((elapsedTime % 3600) / 60)).padStart(2, "0");
            let seconds = String(elapsedTime % 60).padStart(2, "0");
            document.getElementById("timer").innerText = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateTimer, 1000);

        // Question Attempt Logic
        let selectedQuestion = 1;

        function selectQuestion(qNum) {
            selectedQuestion = qNum;
            alert("Selected Question " + qNum);
        }

        function markAttempted() {
            document.getElementById(`q${selectedQuestion}`).classList.add("attempted");
        }

        function markSkipped() {
            document.getElementById(`q${selectedQuestion}`).classList.add("skipped");
        }

        // Fullscreen Mode on Load
        function launchFullscreen(element) {
            if (element.requestFullscreen) {
                element.requestFullscreen();
            }
        }

        // Submit the Test
        function submitTest() {
            alert("Test Submitted!");
        }
    </script>

</body>
</html>
