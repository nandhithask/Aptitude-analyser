<script>
  document.addEventListener("DOMContentLoaded", () => {
  document.querySelector("form").addEventListener("submit", async (event) => {
    event.preventDefault();

    const email = document.querySelector("input[type='email']").value;
    const username = document.querySelector("input[type='text']").value;
    const password = document.querySelector("input[type='password']").value;

    // Clear any previous error messages
    const errorMessage = document.querySelector("#error-message");
    errorMessage.textContent = "";

    try {
      const response = await fetch("http://localhost:3000/signup", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ email, username, password }),
      });

      if (response.status === 201) {
        // Redirect to login.html after successful signup
        window.location.href = "login.html";
      } else if (response.status === 409) {
        // Handle "email or username already exists" (assuming 409 status from server)
        errorMessage.textContent = "Email or username already exists. Please try again.";
      } else {
        // Handle other unexpected errors
        errorMessage.textContent = "Something went wrong. Please try again later.";
      }
    } catch (error) {
      console.error("Error:", error);
      errorMessage.textContent = "Unable to connect to the server. Please check your network.";
    }
  });
});

</script>
