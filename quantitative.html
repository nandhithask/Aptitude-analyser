<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quantitative Aptitude</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #007bff;
            text-transform: uppercase;
        }
        
        #searchBar {
            width: 100%;
            max-width: 500px;
            padding: 12px 15px;
            border-radius: 25px;
            border: 1px solid #ddd;
            outline: none;
            margin-bottom: 30px;
            font-size: 16px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        #searchBar::placeholder {
            color: #aaa;
        }
        
        .topics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .topic-box {
            background-color: #007bff;
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-transform: capitalize;
            font-weight: bold;
            font-size: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100px;
        }
        
        .topic-box:hover {
            background-color: #0056b3;
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }
        /* Responsive Design */
        
        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }
            .topic-box {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Quantitative Aptitude</h1>
        <input type="text" id="searchBar" placeholder="Search topics...">

        <div class="topics">
            <a href="taketest.html">
                <div class="topic-box" data-topic="profit and loss">Profit and Loss</div><br>

                <div class="topic-box" data-topic="percentage">Percentage</div><br>
                <div class="topic-box" data-topic="time and work">Time and Work</div><br>
                <div class="topic-box" data-topic="probability">Probability</div><br>
                <div class="topic-box" data-topic="simplification">Simplification</div><br>
                <div class="topic-box" data-topic="time speed distance">Time, Speed & Distance</div><br>
                <div class="topic-box" data-topic="ratio proportion">Ratio and Proportion</div><br>
                <div class="topic-box" data-topic="number system">Number System</div><br>
                <div class="topic-box" data-topic="algebra">Algebra</div><br>
            </a>
        </div>
    </div>

    <script>
        document.getElementById("searchBar").addEventListener("keyup", function() {
            let filter = this.value.toLowerCase();
            let topics = document.querySelectorAll(".topic-box");

            topics.forEach(topic => {
                let topicText = topic.getAttribute("data-topic").toLowerCase();
                if (topicText.includes(filter)) {
                    topic.style.display = "flex";
                } else {
                    topic.style.display = "none";
                }
            });
        });
    </script>

</body>

</html>
