<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding Page</title>
    <style>
        /* Full-page background */
        body {
            background-image: url('onboard.png'); /* Use your image file */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }

        /* Button Styling */
        .get-started-btn {
            background-color: #ffffff; /* White button */
            color: #00008B; /* Dark blue text */
            border: none;
            /* size: 2px; */
            padding: 12px 80px;
            font-size: 25px;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            margin-top: 350px; /* Adjusted to place below the text */
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            margin-left: 500px;
        }


        .get-started-btn:hover {
            background-color: #00008B; /* Dark blue hover */
            color: #ffffff; /* White text */
        }
    </style>
</head>
<body>
   <a href="signup.html"> 

    <button class="get-started-btn">Get Started!</button></a>

</body>
</html>
