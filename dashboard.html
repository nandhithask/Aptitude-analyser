<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 50px;
            color: #333;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 15px 20px;
            background-color: #007bff;
            position: relative;
        }

        /* User Icon */
        .user-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
        }

        /* Dropdown */
        .dropdown {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            overflow: hidden;
        }

        .dropdown a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: black;
            background-color: white;
        }

        .dropdown a:hover {
            background-color: #f1f1f1;
        }

        /* Dashboard Content */
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;  /* Allow wrapping */
            margin-top: 50px;
            gap: 50px;
            /* height: ; */
            max-width: 900px;  /* Restrict maximum width */
            margin-left: auto;
            margin-right: auto;
        }

        .rectangle {
            width: 250px;   /* Adjust width for 3 rectangles per row */
            height: 150px;
            background-color: #3c3ea6;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            text-decoration: none;
        }

        .rectangle:hover {
            transform: scale(1.1);
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Navbar with User Icon -->
    <div class="navbar">
        <div class="user-icon" onclick="toggleDropdown()">U</div>
        <div class="dropdown" id="dropdown">
            <a href="#">Profile</a>
            <a href="#" onclick="logout()">Logout</a>
        </div>
    </div>

    <h1>Welcome to the Aptitude Dashboard</h1>
    
    <!-- Hoverable Rectangles -->
    <div class="container">
        <a href="quantitative.html" class="rectangle">Quantitative</a>
        <a href="logical.html" class="rectangle">Logical</a>
        <a href="verbal.html" class="rectangle">Verbal Ability</a>
        <a href="nonverbal.html" class="rectangle">Non-Verbal Reasoning</a>
        <a href="situational.html" class="rectangle">Situational Judgment</a>
        <a href="nonverbal.html" class="rectangle">All rounder</a>
    </div>

    <script>
        // Toggle Dropdown Menu
        function toggleDropdown() {
            const dropdown = document.getElementById("dropdown");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }

        // Logout Function
        function logout() {
            alert("Logging out...");
            window.location.href = "login.html"; // Redirect to login page
        }

        // Hide Dropdown when clicking outside
        document.addEventListener("click", function(event) {
            const userIcon = document.querySelector(".user-icon");
            const dropdown = document.getElementById("dropdown");

            if (!userIcon.contains(event.target) && !dropdown.contains(event.target)) {
                dropdown.style.display = "none";
            }
        });
    </script>

</body>
</html>
