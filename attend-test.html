<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Test Platform</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        
        body,
        html {
            height: 100%;
            overflow: hidden;
            background-color: #f8f9fa;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
            padding: 20px;
        }
        
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        #timer {
            font-size: 20px;
            color: #d9534f;
            font-weight: bold;
            background-color: white;
            padding: 5px 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        #submitButton {
            padding: 10px 25px;
            background-color: #dc3545;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #submitButton:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }
        
        .content-section {
            display: flex;
            flex: 1;
            height: calc(100% - 100px);
            gap: 20px;
        }
        
        .questions-section {
            flex: 3;
            background-color: #fff;
            padding: 25px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .question-box {
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            background-color: #f8f9fa;
            font-size: 18px;
            line-height: 1.6;
            min-height: 200px;
        }
        
        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        
        .buttons button {
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        /* Add these new styles for question states */
        
        .question-circle.not-visited {
            background-color: #e9ecef;
            color: #333;
        }
        
        .question-circle.answered {
            background-color: #28a745;
            /* Green for saved answers */
            color: white;
        }
        
        .question-circle.skipped {
            background-color: #ffc107;
            /* Yellow for skipped questions */
            color: white;
        }
        
        .question-circle.current {
            border: 3px solid #007bff;
            font-weight: bold;
            transform: scale(1.1);
        }
        /* Remove the old .saved and .skipped classes as we'll use .answered and .skipped */
        
        .navigation-section {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }
        
        .question-indicators {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .question-circle {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e9ecef;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .question-circle:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        /* .saved {
            background-color: #28a745;
            color: white;
        }
        
        .skipped {
            background-color: #ffc107;
            color: white;
        } */
        
        .current {
            border: 3px solid #007bff;
            font-weight: bold;
            transform: scale(1.1);
        }
        
        .disable-interaction {
            pointer-events: none;
            opacity: 0.7;
        }
        
        #securityOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            font-size: 24px;
            text-align: center;
            display: none;
        }
        
        .options-container {
            margin-top: 20px;
        }
        
        .option {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .option:hover {
            background-color: #f0f0f0;
        }
        
        .option.selected {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header-section">
            <div id="timer">Time Left: 60:00</div>
            <button id="submitButton" onclick="submitTest(false)">Submit Test</button>
        </div>

        <div class="content-section">
            <div class="questions-section">
                <div id="questionBox" class="question-box"></div>
                <div id="optionsContainer" class="options-container"></div>
                <div class="buttons">
                    <button class="save-btn" onclick="saveAnswer()">Save</button>
                    <button class="skip-btn" onclick="skipQuestion()">Skip</button>
                </div>
            </div>

            <div class="navigation-section">
                <h3 class="mb-4">Question Navigator</h3>
                <div id="questionIndicators" class="question-indicators"></div>
            </div>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const questionCount = parseInt(urlParams.get('questions')) || 25;
        const allocatedTime = parseInt(urlParams.get('time')) || 30;
        const level = urlParams.get('level') || 'beginner';

        // Test state variables
        let questions = [];
        let currentQuestionIndex = 0;
        let answers = {};
        let timerInterval;
        let timeLeft = allocatedTime * 60; // Convert minutes to seconds

        // DOM elements
        const questionBox = document.getElementById('questionBox');
        const optionsContainer = document.getElementById('optionsContainer');
        const timerElement = document.getElementById('timer');
        const questionIndicators = document.getElementById('questionIndicators');

        // Initialize the test
        document.addEventListener('DOMContentLoaded', function() {
            // Start the timer
            startTimer();

            // Fetch questions from the server
            fetchQuestions();

            // Create question navigator
            createQuestionNavigator();
        });

        // Fetch questions from MySQL database via PHP API
        function fetchQuestions() {
            // In a real implementation, you would make a fetch request to your PHP backend
            // For now, we'll simulate with sample questions
            console.log(`Fetching ${questionCount} questions for level: ${level}`);

            // Simulate API call delay
            setTimeout(() => {
                // Generate sample questions based on the requested count and level
                questions = generateSampleQuestions(questionCount, level);

                // Display the first question
                displayQuestion(currentQuestionIndex);
            }, 500);
        }

        // Generate sample questions (replace with actual API call in production)
        function generateSampleQuestions(count, difficulty) {
            const sampleQuestions = [];
            const difficulties = {
                'beginner': ['easy', 'medium'],
                'pro': ['medium', 'hard']
            };

            const levels = difficulties[difficulty] || ['easy', 'medium'];

            for (let i = 1; i <= count; i++) {
                const level = levels[Math.floor(Math.random() * levels.length)];
                sampleQuestions.push({
                    id: i,
                    text: `Sample question ${i} (${level} difficulty): What is ${i} + ${Math.floor(Math.random() * 10)}?`,
                    options: [
                        `${i + 1}`,
                        `${i + 2}`,
                        `${i + 3}`,
                        `${i + 4}`
                    ],
                    correctAnswer: Math.floor(Math.random() * 4), // 0-3
                    difficulty: level
                });
            }
            return sampleQuestions;
        }

        // Display a question
        // Modified displayQuestion function to update navigator
        function displayQuestion(index) {
            if (index < 0 || index >= questions.length) return;

            currentQuestionIndex = index;
            const question = questions[index];

            // Update question text
            questionBox.innerHTML = `<strong>Question ${index + 1}:</strong> ${question.text}`;

            // Clear previous options
            optionsContainer.innerHTML = '';

            // Add new options
            question.options.forEach((option, i) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                if (answers[index] !== undefined && answers[index].selectedOption === i) {
                    optionElement.classList.add('selected');
                }
                optionElement.textContent = `${String.fromCharCode(65 + i)}. ${option}`;
                optionElement.onclick = () => selectOption(i);
                optionsContainer.appendChild(optionElement);
            });

            // Update question navigator
            updateQuestionNavigator();
        }

        // Modified saveAnswer function
        function saveAnswer() {
            if (answers[currentQuestionIndex] !== undefined && answers[currentQuestionIndex].selectedOption !== undefined) {
                answers[currentQuestionIndex].saved = true;
                answers[currentQuestionIndex].skipped = false;
                updateQuestionNavigator();
                moveToNextQuestion();
            } else {
                alert('Please select an answer before saving.');
            }
        }

        // Modified skipQuestion function
        function skipQuestion() {
            answers[currentQuestionIndex] = {
                skipped: true,
                saved: false
            };
            updateQuestionNavigator();
            moveToNextQuestion();
        }

        // Enhanced updateQuestionNavigator function
        function updateQuestionNavigator() {
            const circles = document.querySelectorAll('.question-circle');
            circles.forEach((circle, i) => {
                // Reset classes
                circle.className = 'question-circle';

                // Add appropriate state classes
                if (answers[i] !== undefined) {
                    if (answers[i].saved) {
                        circle.classList.add('answered');
                    } else if (answers[i].skipped) {
                        circle.classList.add('skipped');
                    }
                } else {
                    circle.classList.add('not-visited');
                }

                // Highlight current question
                if (i === currentQuestionIndex) {
                    circle.classList.add('current');
                }
            });
        }

        // Modified createQuestionNavigator function
        function createQuestionNavigator() {
            questionIndicators.innerHTML = '';
            for (let i = 0; i < questions.length; i++) {
                const circle = document.createElement('div');
                circle.className = 'question-circle not-visited';
                circle.textContent = i + 1;
                circle.onclick = () => displayQuestion(i);
                questionIndicators.appendChild(circle);
            }
            updateQuestionNavigator();
        }

        // Start the countdown timer
        function startTimer() {
            updateTimerDisplay();
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    submitTest(true); // Auto-submit when time expires
                }
            }, 1000);
        }

        // Update the timer display
        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerElement.textContent = `Time Left: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

            // Change color when time is running low
            if (timeLeft <= 300) { // 5 minutes or less
                timerElement.style.color = '#ff0000';
                timerElement.style.animation = 'blink 1s infinite';
            }
        }

        // Submit the test
        function submitTest(timeExpired = false) {
            clearInterval(timerInterval);

            if (timeExpired) {
                alert('Time has expired! Your test has been automatically submitted.');
            } else {
                if (!confirm('Are you sure you want to submit the test?')) {
                    // If user cancels, restart the timer
                    startTimer();
                    return;
                }
            }


            // Redirect to results page or show results
            alert(`Test submitted!`);

            // Here you would typically redirect to a results page
            // window.location.href = `results.html?score=${score.correct}&total=${questions.length}`;
        }
    </script>
</body>

</html>
